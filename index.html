<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="shortcut icon" href="Imagenes/Vector.svg">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="Imagenes/Vector.png" alt="Logo de Alura">
            </div>

            <div class="left">
                <textarea class="text-input" id="inputTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div id="right" class="right">
                <img src="Imagenes/Muñeco.png" alt="muñeco" id="imgDer">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="" cols="30" rows="4" readonly>Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
            
            <div class="left-button">
                <div class="mensaje-alerta">
                    <span>!</span>
                    <p id="minus">Solo minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button type="button" id="boton-encriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button type="button" id="boton-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </div>
        </div>
    </body>
</html>
